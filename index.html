<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Music Generator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        h1 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: #111111;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #333;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffffff, #333333);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.3;
        }

        input {
            width: 80%;
            margin: 20px 0;
            padding: 15px;
            font-size: 16px;
            background: #000000;
            border: 1px solid #333;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        input::placeholder {
            color: #666666;
        }

        button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        button:hover {
            background: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border: 3px solid #333;
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin: 30px auto;
            padding: 30px;
            font-size: 18px;
            background: #111111;
            max-width: 600px;
            width: 90%;
            border: 1px solid #333;
        }

        .error {
            color: #ff4444;
            display: none;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,68,68,0.1);
            border: 1px solid #ff4444;
            font-size: 14px;
        }

        /* Audio Player Styles */
        .audio-player {
            display: none;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #111111;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .play-icon, .pause-icon {
            width: 0;
            height: 0;
            margin-left: 8px;
        }

        .play-icon {
            border-left: 25px solid #000;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }

        .pause-icon {
            width: 20px;
            height: 30px;
            border-left: 8px solid #000;
            border-right: 8px solid #000;
            margin-left: 0;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: #ffffff;
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            input {
                width: 90%;
            }

            h1 {
                font-size: 2em;
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <h1><img src="https://cdn.jsdelivr.net/gh/rain-yyy/bello_website/image.jpg" alt="Automatic Music Generator Logo"></h1>
    
    <div class="form-container">
        <div class="input-wrapper">
            <input type="text" id="name" placeholder="Please enter English name" required>
        </div>
        <div class="input-wrapper">
            <input type="date" id="birthday" required>
        </div>
        <button onclick="submitForm()">Generate Music</button>
        <div id="error" class="error">
            Please fill in all required fields
        </div>
    </div>

    <div id="loader" class="loader"></div>
    <div id="result"></div>

    <div id="audioPlayer" class="audio-player">
        <button class="play-button" onclick="togglePlay()">
            <div class="play-icon"></div>
        </button>
        <div class="progress-container" onclick="seek(event)">
            <div class="progress-bar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <audio id="audio" preload="metadata"></audio>
    </div>

    <script>
        let audio = document.getElementById('audio');
        let isPlaying = false;
        
        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            if (isPlaying) {
                audio.pause();
                playButton.innerHTML = '<div class="play-icon"></div>';
            } else {
                audio.play();
                playButton.innerHTML = '<div class="pause-icon"></div>';
            }
            isPlaying = !isPlaying;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = document.querySelector('.progress-bar');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            
            currentTime.textContent = formatTime(audio.currentTime);
            duration.textContent = formatTime(audio.duration);
        }

        function seek(event) {
            const container = document.querySelector('.progress-container');
            const rect = container.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            isPlaying = false;
            const playButton = document.querySelector('.play-button');
            playButton.innerHTML = '<div class="play-icon"></div>';
        });

        async function submitForm() {
            const name = document.getElementById('name').value;
            const birthday = document.getElementById('birthday').value;
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!name || !birthday) {
                error.style.display = 'block';
                return;
            }

            error.style.display = 'none';
            loader.style.display = 'block';
            result.innerText = '';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch(`/api/merge_music?name=${encodeURIComponent(name)}&birthday=${encodeURIComponent(birthday)}`);
                
                if (!response.ok) {
                    throw new Error('Network request failed');
                }

                const data = await response.json();
                
            
                audio.src = data.final_music;
                audioPlayer.style.display = 'block';
                
                result.innerHTML = `<h3 style="color: #ffffff; letter-spacing: 2px; font-weight: 300;">Music generation successful</h3>`;
            } catch (error) {
                result.innerText = 'Error: ' + error.message;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
